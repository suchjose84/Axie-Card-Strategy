<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="css/main_small.css">

    <title>Axie Cards</title>


</head>

<body>

    <section>
        <header>
            <div class="headerImgBox">
                <a href=""><img src="images/axielogo.png" alt="logo img"></a>
            </div>
            <ul>
                <li>Axie Origin Cards and Strategies</li>
            </ul>

        </header>

    </section>

    <main>

        <section class="gallery">

            <fieldset>
                <div class="inputContainer">
                    <label class="top">Energy
                        <select class="filter" id="costList" placeholder="All">
                            <option value="All" selected="">All</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </label>
                    <label class="top">Class
                        <select class="filter" id="classList" placeholder="All">
                            <option value="All" selected="">All</option>
                            <option value="plant">Plant</option>
                            <option value="reptile">Reptile</option>
                            <option value="beast">Beast</option>
                            <option value="bug">Bug</option>
                            <option value="aqua">Aqua</option>
                            <option value="bird">Bird</option>
                        </select>
                    </label>
                    <label class="top">Part
                        <select class="filter" id="partList" placeholder="All">
                            <option value="All" selected="">All</option>
                            <option value="tail">Tail</option>
                            <option value="back">Back</option>
                            <option value="mouth">Mouth</option>
                            <option value="horn">Horn</option>
                        </select>
                    </label>
                    <label class="top">Card Type
                        <select class="filter" id="cardTypeList" placeholder="All">
                            <option value="All" selected="">All</option>
                            <option value="attack">Attack</option>
                            <option value="secret">Secret</option>
                            <option value="skill">Skill</option>
                        </select>
                    </label>
                    <label class="top">Sort
                        <select class="filter" id="sortList" placeholder="Class">
                            <option value="All" selected="">by class</option>
                            <option value="highestDamage">highest damage</option>
                            <option value="lowestDamage">lowest damage</option>
                            <option value="highestShield">highest shield</option>
                            <option value="lowestShield">lowest shield</option>
                            <option value="heal">heals</option>
                        </select>
                    </label>

                </div>
            </fieldset>

            <div class="bigcard_box">
                <div class="card_box"></div>
            </div>
            


        </section>
    </main>



    <script src="js/cardshow.js"></script>

    <!--Google Webfont-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Catamaran', 'Amita']
            }
        });
    </script>



</body>

</html>
